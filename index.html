<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="timer">
        <div class="centro">
            <h1 id="watch">00:00:00</h1>
            <button class="green" onclick="start()">Iniciar</button>
            <button class="gray" onclick="pause()">Pausar</button>
            <button class="red" onclick="stop()">Parar</button>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
